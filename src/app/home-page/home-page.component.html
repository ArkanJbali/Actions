


    <div class="row">
        <div class="col" align="left">

              </div>
 <div class="col-6" align="center">

      <mat-table #table [dataSource]="ActionLogData" matSort class='table text-white bg-dark'>
        <caption>Action Log</caption>
      <ng-container matColumnDef="seqID">
        <mat-header-cell *matHeaderCellDef>seqID</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.seqID}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Net.Title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Net.Title</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.title}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Severity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Severity</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.Severity}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.Description}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Solution">
        <mat-header-cell *matHeaderCellDef>Solution</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.Solution}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
    </mat-table>
    <!-- <mat-paginator [length]="5"
              [pageSize]="10"
              [pageSizeOptions]="[1, 2, 3, 4]">
</mat-paginator> -->
  </div>
  <div class="col" align="right">

        </div>
</div>
